# ==============================================================
# SERVER CONFIG
# ==============================================================
server.port=8081
spring.application.name=auth-service   # <-- Needed for Eureka registration

# ==============================================================
# POSTGRESQL DATABASE CONFIG
# ==============================================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/postgres
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# SPRING SECURITY OAUTH2 GOOGLE CONFIG
# ==============================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.registration.google.redirect-uri=http://18.60.107.185:30930/login/oauth2/code/google
# <-- Use your EC2 public IP or LoadBalancer port

# ===============================
# JWT CONFIGURATION
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiry-seconds=900
app.jwt.refresh-token-expiry-seconds=2592000

# ==============================================================
# COOKIE CONFIG FOR JWT TOKENS (Optional)
# ==============================================================
app.cookie.domain=18.60.107.185   # <-- Update from 'localhost' to EC2 public IP
app.cookie.secure=false
app.cookie.sameSite=Lax

# ==============================================================
# EUREKA CLIENT CONFIG (NEW)
# ==============================================================
eureka.client.service-url.defaultZone=http://18.60.107.185:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# If you want the service itself to be reachable by other services via EC2 private IP:
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=172.31.2.52
eureka.instance.hostname=18.60.107.185

# ==============================================================
# H2 DISABLE
# ==============================================================
spring.h2.console.enabled=false
