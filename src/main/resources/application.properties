# ==============================================================
# SERVER CONFIG
# ==============================================================
server.port=8081


# ==============================================================
# POSTGRESQL DATABASE CONFIG
# ==============================================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/postgres
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# ==============================================================
# SPRING SECURITY OAUTH2 GOOGLE CONFIG
# ==============================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8081/login/oauth2/code/google



# ===============================
# JWT CONFIGURATION
# ===============================
# Secret key used to sign JWT tokens (at least 32 characters)
app.jwt.secret=${JWT_SECRET}

# Access token validity in seconds (15 minutes)
app.jwt.access-token-expiry-seconds=900

# Refresh token validity in seconds (30 days)
app.jwt.refresh-token-expiry-seconds=2592000



# ==============================================================
# COOKIE CONFIG FOR JWT TOKENS (Optional)
# ==============================================================
app.cookie.domain=localhost
app.cookie.secure=false
app.cookie.sameSite=Lax


# ==============================================================
# H2 DISABLE
# ==============================================================
spring.h2.console.enabled=false
